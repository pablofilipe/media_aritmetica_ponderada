<!doctype html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Menu</title>
        <link rel="stylesheet" href="css/style.css">
        <!-- Start Bootstrap. -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- End Bootstrap. -->
        <!-- Start FontAwesome. -->
        <script src="https://kit.fontawesome.com/b3c54b6db6.js" crossorigin="anonymous"></script>
        <!-- End FontAwesome. -->
    </head>

    <body>
    
        <div class="container">
            <div id="menu">
                <div class="row">
                    <div class="col-md text-center">
                        <h1>Menu de opções</h1>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md d-grid gap-2 text-center">
                        <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                            <button
                                    type="button"
                                    class="btn btn-outline-light"
                                    onclick="mediaAritimetica()"
                            >
                                Média aritmética
                            </button>
                            <button
                                    type="button"
                                    class="btn btn-outline-light"
                                    onclick="mediaPonderada()"
                            >
                                Média ponderada
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md text-center">
                        <a href="index.html" title="Retornar para a home">
                            <i class="fa-solid fa-house-chimney home"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Média aritmética e ponderada. -->
            <div id="calculos" class="row media">
                <!-- Início média aritmética. -->
                <div id="media-aritmetica" class="col-md">
                    <div class="row">
                        <div class="col-md text-center">
                            <h2>Média aritmética</h2>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md input-group">
                            <input type="text" id="notama1" class="form-control form-control-sm" autocomplete="off" placeholder="Informe a primeira nota">
                            <input type="text" id="notama2" class="form-control form-control-sm" autocomplete="off" placeholder="Informe a segunda nota">
                        </div>
                    </div>
                </div>
                <!-- Fim média aritmética. -->

                <!-- Início média ponderada. -->
                <div id="media-ponderada" class="col-md">
                    <div class="row">
                        <div class="col-md text-center">
                            <h2>Média ponderada</h2>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md">
                            <div class="row">
                                <div class="col-md input-group">
                                    <input type="text" id="notamp1" class="form-control form-control-sm" autocomplete="off" placeholder="Primeira nota">
                                    <input type="text" id="pesomp1" class="form-control form-control-sm" autocomplete="off" placeholder="Peso da primeira nota">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md input-group">
                                    <input type="text" id="notamp2" class="form-control form-control-sm" autocomplete="off" placeholder="Segunda nota">
                                    <input type="text" id="pesomp2" class="form-control form-control-sm" autocomplete="off" placeholder="Peso da segunda nota">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md input-group">
                                    <input type="text" id="notamp3" class="form-control form-control-sm" autocomplete="off" placeholder="Terceira nota">
                                    <input type="text" id="pesomp3" class="form-control form-control-sm" autocomplete="off" placeholder="Peso da terceira nota">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Fim média ponderada. -->
            </div>
            <!-- Média aritmética e ponderada. -->

            <!-- Resultado. -->
            <div id="resultado-calculo" class="row mt-3 text-white">
                <div class="col-md">
                    <div id="result-media-aritmetica" class="text-start">
                        <label class="fs-3">Média: <span id="resultado"></span></label>
                    </div>
                </div>
            </div>
            <!-- Resultado. -->

            <div id="buttons" class="row mt-3">
                <div class="col-md">
                    <div class="col-md d-md-block text-center">
                        <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                            <button
                                    type="button"
                                    class="btn btn-outline-light"
                                    onclick="calcularMedia()"
                            >
                                Calcular
                            </button>
                            <button
                                    type="button"
                                    class="btn btn-outline-light"
                                    onclick="realizarNovoCalculo()"
                            >
                                Novo cálculo
                            </button>
                            <button
                                    type="button"
                                    class="btn btn-outline-light"
                                    onclick="closePage()"
                            >
                                Menu
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3 text-center">
                <div class="col-md-12">
                    <p>2022 &copy; Todos os direitos reservados.</p>
                    <p id="social-medias">
                        Pablo Filipe |
                        <a href="https://www.linkedin.com/in/pablofilipe/"
                           target="_blank"
                           title="LinkedIn"
                        >
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                        <a href="https://github.com/pablofilipe"
                           target="_blank"
                           title="GitHub"
                        >
                            <i class="fa-brands fa-github"></i>
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Start script Bootstrap. -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <!-- End script Bootstrap. -->

        <!-- Start file JS. -->
        <script src="js/script.js"></script>
        <!-- End file JS. -->

    </body>

</html>
